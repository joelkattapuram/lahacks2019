<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LAHacks Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('#goal').attr("disabled", true);
      });
    </script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Decentralized Food</h1>
      <button onclick="GoogleLogin()" class="btn btn-warning btn-lg text-white">
        Login with Google
      </button>
      <hr />
      <p id="userIntro">Welcome</p>
    </div>
    <div class="text-center">
      <h1 class="display-4 text-warning">Present Goals</h1>
      <div class="jumbotron" style="margin: 5em"></div>
    </div>
    <input type="file" onchange="uploadFile(this.files)" />
    <script src="app.js"></script>
    <br>
    <br>

    <form name="goal">
      <h5>Add Goal</h5>
      <p>
        <span>Name:</span>
        <input type="text" id="name" onKeyup="checkForm()" required>
      </p>
      <p>
        <span>Description:</span>
        <input type="text" id="description" onKeyup="checkForm()" required>
      </p>
      <p>
        <span>Start:</span>
        <input type="date" id="start" onchange="checkForm()" required>
      </p>
      <p>
        <span>End:</span>
        <input type="date" id="end" onchange="checkForm()" required>
      </p>
      <p>
        <input type="button" id="goal" value="Add" onclick="addGoal()"/>
      </p>
    </form>

    <br>
    <br>

    
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Specific</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body class="green-gradient">
    <nav class="navbar navbar-inverse current-font shadow" style="height: 9vh;">
      <a class="navbar-brand text-white log-in-button" href="index.html">Profile</a>
      <button id="login" onclick="toggleSignIn()" class="log-in-button">
        Sign out
      </button>
    </nav>
    <br />
    <br />
    <br />
    <div class="text-center" style="height: 10vh">
      <a id="name"
        class="current-font large-style text-white"
        style="background: var(--green-color);"
      >
        Name
      </a>
    </div>
    <div class="text-center">
      <img
        src="http://www.personalbrandingblog.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
        id="profile-pic"
        height="200px"
        width="200px"
        class="large-style"
        style="padding: 10px"
      />
      <br />
      <a id="owner" class="desc current-font" style="color: var(--green-color)">User</a>
      <br />
      <br />
      <br />
      <a id="description" class="desc current-font green-color" style="color: var(--green-color)"
        >Description</a
      >
      <br />
      <br />
      <br />
      <br />
      <br />
      <a
        class="desc current-font  text-white"
        style="background: var(--green-color)"
        >Support!</a
      >
    </div>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit/Make</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-app.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('#goal').attr("disabled", true);
      });
    </script>


    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body class="green-gradient">
    <nav
      class="navbar navbar-inverse current-font shadow"
      style="height: 9vh;"
    >
      <a class="navbar-brand text-white log-in-button" href="index.html">Back</a>
    </nav>
    <br />
    <br>
    <br>
    <div class="text-center" style="height: 10vh">
      <a
        class="current-font large-style text-white"
        style="background: var(--green-color)"
      >
        Make/Edit a Goal
      </a>
    </div>
    <br />
    <br>
    <br>
    <form class="current-font" style="border: 1px var(--green-color) solid;">
      <div class="question">
          <input type="text" id="name" onKeyup="checkForm()" required>
          <label>Name</label>
      </div>
      <div class="question">
          <input type="text" id="description" onKeyup="checkForm()" required>
          <label>Description</label>
      </div>
      <div class="question">
          <input type="text" id="start" onchange="checkForm()">
          <label>Start Date (mm/dd/yyyy)<label>
      </div>
      <div class="question">
          <input type="text" id="end" onchange="checkForm()" >
          <label>End Date (mm/dd/yyyy)</label>
      </div>
      <button type="button" onclick="addGoal()" id="goal">Create</button>
      <button type="button" onclick="updateGoal()">Update</button>
    </form>
    
    <script src="app.js"></script>
  </body>
</html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Goals</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body class="green-gradient">
    <nav class="navbar navbar-inverse current-font shadow" style="height: 9vh;">
      <a class="navbar-brand text-white log-in-button" href="index.html">Profile</a>
      <button id="login" onclick="toggleSignIn()" class="log-in-button">
        Sign out
      </button>
    </nav>
    <br />
    <br />
    <br />
    <div class="text-center" style="height: 10vh">
      <a
        class="current-font large-style text-white"
        style="background: var(--green-color)"
      >
        Local Goals
      </a>
    </div>
    <div class="goal-table current-font">
      <table
        class="table table-hover table-lg text-center"
        style="color: var(--green-color); border: solid var(--green-color) 4px"
      >
        <thead>
          <tr>
            <th scope="col">< User ></th>
            <th scope="col">< Goal ></th>
            <th scope="col">< Supporters ></th>
            <th scope="col">< More Info ></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name</td>
            <td>Goal 1</td>
            <td>5 <i class="fas fa-coins"></i></td>
            <td><button class="goal-button">+</button></td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Goal 2</td>
            <td>10 <i class="fas fa-coins"></i></td>
            <td><button class="goal-button">+</button></td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Goal 3</td>
            <td>300 <i class="fas fa-coins"></i></td>
            <td><button class="goal-button">+</button></td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Goal 4</td>
            <td>300 <i class="fas fa-coins"></i></td>
            <td><button class="goal-button">+</button></td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Goal 5</td>
            <td>300 <i class="fas fa-coins"></i></td>
            <td><button class="goal-button">+</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LAHacks Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-database.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.9.2/firebase-storage.js"></script>
    <!-- <script defer src="/__/firebase/5.9.2/firebase-app.js"></script> -->
    <script defer src="/__/firebase/5.9.2/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('#goal').attr("disabled", true);
      });
    </script>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Decentralized Food</h1>
      <button onclick="GoogleLogin()" class="btn btn-warning btn-lg text-white">
        Login with Google
      </button>
      <hr />
      <p id="userIntro">Welcome</p>
    </div>
    <div class="text-center">
      <h1 class="display-4 text-warning">Present Goals</h1>
      <div class="jumbotron" style="margin: 5em"></div>
    </div>
    <input type="file" onchange="uploadFile(this.files)" />
    <br>
    <br>
    <input type="button"  value="edit.html" onclick="redirect()"/>    <script type="text/javascript">
      function redirect() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          window.location = 'edit.html';
        }
      })
    }
    </script>
    <form name="goal">
      <h5>Add Goal</h5>
      <p>
        <span>Name:</span>
        <input type="text" id="name" onKeyup="checkForm()" required>
      </p>
      <p>
        <span>Description:</span>
        <input type="text" id="description" onKeyup="checkForm()" required>
      </p>
      <p>
        <span>Start:</span>
        <input type="date" id="start" onchange="checkForm()" required>
      </p>
      <p>
        <span>End:</span>
        <input type="date" id="end" onchange="checkForm()" required>
      </p>
      <p>
        <input type="button" id="goal" value="Update" onclick="addGoal()"/>
      </p>
    </form>
    <br />
    <form name="update">
    <h4>Update Goals</h4>
    <p>
        <span>Name:</span>
        <input type="text" id="uname" onKeyup="checkForm()" required>
      </p>
      <p>
        <span>Updated Progress:</span>
        <input type="text" id="udescription" onKeyup="checkForm()" required>
      </p>
      <p>
          <input type="button" id="ugoal" value="Update" onclick="updateGoal()"/>
        </p>
      </form>
    
    <!-- Messages container -->
    <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <div id="messages">
            <span id="message-filler"></span>
          </div>
          <form id="message-form" action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="message">
                <label class="mdl-textfield__label" for="message">Message...</label>
              </div>
              <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Send
              </button>
            </form>
          </div>
      </div>
      <script src="app.js"></script>
  </body>
</html>
